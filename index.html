<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>The Pyschic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-md-8">The Psychic Game</h1>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3>Guess what letter I'm thinking of...</h3>
                <img src="assets/images/professorx.jpg" alt="Professor X" height="200px" width="300">
                <div class="col-md-4"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">Wins:</div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-8" id="wins">
                0
                <!-- empty div to insert wins into -->
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-8">Losses:</div>
            <div class="col-md-8"></div>
        </div>

        <div class="row">
            <div class="col-md-8" id="losses">
                0
                <!-- empty div to insert losses into -->
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-8">Guesses Remaining:</div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-8" id="guessesLeft">13</div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-8">Your Guesses So Far:</div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-8" id="guessesSoFar">
                <!-- insert guesses here -->
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
